  <script src="scripts/script.js"></script>
  <style>
	#wrapper{width: 500px; background-color: green; }
  #hours{float: left; width: 50px; background-color: blue; }
  #seconds{float: right; width: 80px;background-color: red;}
 
  
	.b_x{
    background-color: black;  width: 30px;  height: 30px;   border-radius: 20px;
  transition: 1s;
  }
  	.b_x2{
    background-color: black;  width: 30px;  height: 30px;   border-radius: 20px;
  transition: 1s; float: right;
  }
 
  </style>

  </head>
  <body>
  
  <div id = "wrapper">
  
 

  
	<div id="hours">
		H&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;H
		
		<br>
		
		<div id="b_0" class="b_x"> </div>
		
		<div id="b_1" class="b_x"> </div>
				
		
		<div id="b_3" class="b_x2"> </div>
		
		<div id="b_4" class="b_x2"> </div>
		
		<div id="b_5" class="b_x2"> </div>
		
		<div id="b_6" class="b_x2"> </div>
	
	
	</div>
	
	
	<div id="seconds">
	S&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;S
	<div id="b_0" > </div>

	</div>
	
	
	<div id="minutes">
	M&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;M
	</div>
	
  
      
</div>
	
	
	</body>
